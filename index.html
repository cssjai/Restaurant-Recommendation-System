<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
<script defer src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <script defer src="src/js/script.js"></script>

    <link rel="icon" href="src/images/icons/iconMain.png">

    <title>Restraunt Recomendation System</title>
  </head>
  <body>
    <div class="sidebar">

      <div class="sidebar__header">
        <img src="src/images/icons/logoMain.png" alt="Logo" class="logo" />
        
        <button class="sidebar__header__button">Reset</button>
      </div>

      <ul class="restaurants">
        <form class="form">
          <!-- <div class="form__row">
            <label class="form__label">Latitude</label>
            <input class="form__input form__input--latitude" placeholder="ab.cdef" />
          </div>
          <div class="form__row">
            <label class="form__label">Longitude</label>
            <input class="form__input form__input--longitude" placeholder="ab.cdef" />
          </div> -->
          <div class="form__row">
            <label class="form__label">Cuisine</label>
            <select class="form__input form__input--type">
              <option value="indian">Indian</option>
              <option value="asian">Asian</option>
              <option value="italian">Italian</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Range</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Rating</label>
            <input
              class="form__input form__input--rating"
              placeholder="1-5"
            />
          </div>
          <div class="form__row">
            <label class="form__label">City</label>
            <input type="text"
              class="form__input form__input--city"
              placeholder="city"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by RRS
      </p>

      

    </div>

    <div id="map"></div>
  </body>
</html>
