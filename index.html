<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
<script defer src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <script defer src="src/js/script.js"></script>

    <link rel="icon" href="src/images/icons/iconMain.png">

    <title>Restraunt Recomendation System</title>
  </head>
  <body>
    <div class="sidebar">

      <div class="sidebar__header">
        <img src="src/images/icons/logoMain.png" alt="Logo" class="logo" />
        
        <button class="sidebar__header__button">Reset</button>
      </div>

      <ul class="restaurants">
        <form class="form">
          <!-- <div class="form__row">
            <label class="form__label">Latitude</label>
            <input class="form__input form__input--latitude" placeholder="ab.cdef" />
          </div>
          <div class="form__row">
            <label class="form__label">Longitude</label>
            <input class="form__input form__input--longitude" placeholder="ab.cdef" />
          </div> -->
          <div class="form__row">
            <label class="form__label">Smoker</label>
            <select class="form__input form__input--smoker">
              <option value="1">True</option>
              <option value="0">False</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Drinker Level</label>
            <select class="form__input form__input--drinkerLevel">
              <option value="abstemious">Abstemious</option>
              <option value="social drinker">Social Drinker</option>
              <option value="casual drinker">Casual Drinker</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Dress Preference</label>
            <select class="form__input form__input--dressPreference">
              <option value="informal">Informal</option>
              <option value="formal">Formal</option>
              <option value="no preference">No Preference</option>
              
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Ambience</label>
            <select class="form__input form__input--ambience">
              <option value="family">Family</option>
              <option value="friends">Friends</option>
              <option value="solitary">Solitary</option>
              
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Transport</label>
            <select class="form__input form__input--transport">
              <option value="public">Public</option>
              <option value="car owner">Car Owner</option>
              
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Marital Status</label>
            <select class="form__input form__input--marital">
              <option value="single">Single</option>
              <option value="married">Married</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Age</label>
              <input
              class="form__input form__input--age"
              placeholder="0-100"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Interest</label>
            <select class="form__input form__input--interest">
              <option value="variety">Variety</option>
              <option value="technology">Technology</option>
              <option value="retro">Retro</option>
              <option value="eco-friendly">Eco-friendly</option>
              <option value="none">None</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Personality</label>
            <select class="form__input form__input--personality">
              <option value="thrifty-protector">Thrifty-protector</option>
              <option value="hunter-ostentatious">Hunter-obtentatious</option>
              <option value="hard-worker">Hard-worker</option>
              <option value="conformist">Conformist</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Activity</label>
            <select class="form__input form__input--activity">
              <option value="student">Student</option>
              <option value="professional">Professional</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Budget</label>
            <select class="form__input form__input--budget">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <!-- <div class="form__row">
            <label class="form__label">Rating</label>
            <input
              class="form__input form__input--rating"
              placeholder="1-5"
            />
          </div> -->
          <!-- <div class="form__row">
            <label class="form__label">City</label>
            <input type="text"
              class="form__input form__input--city"
              placeholder="city"
            />
          </div> -->
          <input type="submit" value="Request" class="form__btn"></input>
        </form>


      </ul>

      <p class="copyright">
        &copy; Copyright by RRS
      </p>

      

    </div>

    <div id="map"></div>
  </body>
</html>
